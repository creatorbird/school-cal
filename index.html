<script>
  const BIN_ID = "6989dd4bae596e708f1d842e";
  const API_KEY = "$2a$10$vOIMxpQkFmMIiTKTr5YlSuw1qB4Qrq3V7S51cnS9Q6b6v3K9rcKrK"; 

  let allData = {};
  let currentGroup = null;
  let isAdminMode = false;
  let displayDate = new Date();
  let selectedDateStr = null;

  async function syncFromCloud() {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": API_KEY } });

    } catch (e) { document.getElementById('sync-status').innerText = "æ¥ç¶šã‚¨ãƒ©ãƒ¼"; }

  async function syncToCloud() {
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {

      headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
      body: JSON.stringify(allData)

  }

  async function createGroup() {
    const name = document.getElementById('setup-name').value;
    const gPass = document.getElementById('setup-gpass').value;
    const oPass = document.getElementById('setup-opass').value;
    if(!name || !gPass || !oPass) return alert("å…¨ã¦å…¥åŠ›ã—ã¦ãã ã•ã„");
    await syncFromCloud();
    allData[name] = { name, gPass, oPass, tasks: [], users: [] };
    await syncToCloud();
    alert("è¨­ç«‹å®Œäº†ï¼");
    showView('view-start');
  }

  async function loginAction(isOpLogin) {
    const groupName = isOpLogin ? document.getElementById('admin-login-name').value : document.getElementById('login-name').value;
    const pass = isOpLogin ? document.getElementById('admin-login-pass').value : document.getElementById('login-pass').value;
    const userDisplayName = document.getElementById('user-display-name').value;

    if(!isOpLogin && !userDisplayName) return alert("ã‚ãªãŸã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

    await syncFromCloud();
    const g = allData[groupName];
    if(g && (isOpLogin ? g.oPass === pass : g.gPass === pass)) {
      currentGroup = g;
      isAdminMode = isOpLogin;
      
      // ä¸€èˆ¬ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å ´åˆã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆã«è¿½åŠ 
      if(!isOpLogin) {
        if(!currentGroup.users) currentGroup.users = [];
        const exists = currentGroup.users.find(u => u.name === userDisplayName);
        if(!exists) {
            currentGroup.users.push({ name: userDisplayName, date: new Date().toLocaleDateString() });
            await syncToCloud();
        }
      }

      document.getElementById('group-title').innerText = groupName;

      document.getElementById('edit-gpass').value = g.gPass;
      document.getElementById('edit-opass').value = g.oPass;

      renderUserList();
      showView('view-calendar');
    } else { alert("é–“é•ã„ãŒã‚ã‚Šã¾ã™"); }
  }

    });
  }

  async function deleteUser(userName) {

  async function addTask() {
    const title = document.getElementById('t-title').value;
    const date = document.getElementById('t-date').value;
    const delPass = document.getElementById('t-delpass').value || "0000";
    if(!title || !date) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
    await syncFromCloud();
    allData[currentGroup.name].tasks.push({ id: Date.now(), title, date, delPass });
    await syncToCloud();
    currentGroup = allData[currentGroup.name];
    renderCalendar();
  }

  function getDiffDays(dateStr) {
    const target = new Date(dateStr);
    const today = new Date();
    today.setHours(0,0,0,0); target.setHours(0,0,0,0);
    return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
  }

  async function deleteTask(taskId) {
    const task = currentGroup.tasks.find(t => t.id === taskId);
    if(!isAdminMode) {
      const p = prompt("å‰Šé™¤ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰");
      if(p !== task.delPass) return alert("ä¸ä¸€è‡´");
    }
    if(!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    await syncFromCloud();
    allData[currentGroup.name].tasks = allData[currentGroup.name].tasks.filter(t => t.id !== taskId);
    await syncToCloud();
    currentGroup = allData[currentGroup.name];
    renderCalendar();
  }

  function renderCalendar() {
    const year = displayDate.getFullYear();
    const month = displayDate.getMonth();
    document.getElementById('current-month-display').innerText = `${year}å¹´ ${month + 1}æœˆ`;
    const grid = document.getElementById('cal-grid');
    grid.innerHTML = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].map(d => `<div class="cal-label">${d}</div>`).join('');
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="cal-day"></div>`;
    for(let i=1; i<=lastDate; i++) {
      const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
      const hasTask = currentGroup.tasks.some(t => t.date === dStr);
      grid.innerHTML += `<div class="cal-day ${selectedDateStr===dStr?'selected':''}" onclick="selectDate('${dStr}')">${i}${hasTask?'<div class="has-task-mark"></div>':''}</div>`;
    }
    const list = document.getElementById('task-list');
    list.innerHTML = "";
    let tasksToShow = currentGroup.tasks.filter(t => selectedDateStr ? t.date === selectedDateStr : getDiffDays(t.date) >= 0);
    tasksToShow.sort((a,b) => new Date(a.date) - new Date(b.date));
    tasksToShow.forEach(t => {
      list.innerHTML += `<div class="task">
          <div class="countdown-badge ${getDiffDays(t.date)<=3?'countdown-urgent':''}">ã‚ã¨ ${getDiffDays(t.date)} æ—¥</div>
          <div class="task-date">${t.date}</div>
          <b>${t.title}</b>
          <div style="text-align:right;"><button class="btn-danger" onclick="deleteTask(${t.id})">å‰Šé™¤</button></div>
        </div>`;
    });
  }

  function selectDate(dStr) { selectedDateStr = dStr; document.getElementById('btn-show-all').style.display = "inline-block"; renderCalendar(); }

</script>
